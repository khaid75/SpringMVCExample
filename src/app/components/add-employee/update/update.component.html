<div class="container mt-5">
  <h2 class="text-center mb-4">Edit Employee</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="updateEmployee()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input 
        type="text" 
        id="name" 
        class="form-control" 
        formControlName="name" 
        placeholder="Enter full name" 
        required
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input 
        type="email" 
        id="email" 
        class="form-control" 
        formControlName="email" 
        placeholder="Enter email address" 
        required
      />
    </div>
    <div class="mb-3">
      <label for="department" class="form-label">Department</label>
      <select id="department" class="form-select" formControlName="department" required>
        <option selected disabled>Choose department...</option>
        <option value="IT">IT</option>
        <option value="HR">HR</option>
        <option value="Finance">Finance</option>
        <option value="Marketing">Marketing</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile</label>
      <input 
        type="tel" 
        id="mobile" 
        class="form-control" 
        formControlName="mobile" 
        placeholder="Enter mobile number" 
        required
      />
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success">Update</button>
      <a routerLink="/add-employee/list" class="btn btn-danger">Cancel</a>
    </div>
  </form>
</div>
