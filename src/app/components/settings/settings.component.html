
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">HR Management System - Settings</h2>
        <div class="row">
            <div class="col-md-4">
                <!-- Sidebar for settings options -->
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">General Settings</a>
                    <a href="#" class="list-group-item list-group-item-action">User Management</a>
                    <a href="#" class="list-group-item list-group-item-action">Password Settings</a>
                    <a href="#" class="list-group-item list-group-item-action">Email Settings</a>
                    <a href="#" class="list-group-item list-group-item-action">Leave Management</a>
                    <a href="#" class="list-group-item list-group-item-action">Payroll Settings</a>
                </div>
            </div>
            <div class="col-md-8">
                <!-- Content Area for Settings -->
                <div class="settings-content">
                    <div id="general-settings">
                        <h4>General Settings</h4>
                        <form>
                            <div class="mb-3">
                                <label for="companyName" class="form-label"><b>Company Name</b></label>
                                <input type="text" class="form-control" id="companyName" placeholder="Enter company name">
                            </div>
                            <div class="mb-3">
                                <label for="companyLogo" class="form-label"><b>Company Logo</b></label>
                                <input type="file" class="form-control" id="companyLogo">
                            </div>
                            <div class="mb-3">
                                <label for="contactEmail" class="form-label"><b>Contact Email</b></label>
                                <input type="email" class="form-control" id="contactEmail" placeholder="Enter contact email">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                        </form>
                    </div>
    
                    <div id="user-management" style="display: none;">
                        <h4>User Management</h4>
                        <form>
                            <div class="mb-3">
                                <label for="userRole" class="form-label"><b>User Role</b></label>
                                <select class="form-select" id="userRole">
                                    <option value="Admin">Admin</option>
                                    <option value="Manager">Manager</option>
                                    <option value="Employee">Employee</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                        </form>
                    </div>
                    
                    <!-- Additional sections for other settings can be added here -->
                </div>
            </div>
        </div>
    </div>
    </body>
